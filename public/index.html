<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psannetwork</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      let nextPageToken = "";
      let loading = false;

      async function searchVideos() {
        const query = document.getElementById("searchInput").value;
        nextPageToken = "";
        document.getElementById("results").innerHTML = "";
        document.querySelector("button").disabled = true;
        document.getElementById("loader").style.display = "block";

        await loadVideos(query, nextPageToken);
        document.querySelector("button").disabled = false;
        document.getElementById("loader").style.display = "none";
      }

      async function loadVideos(query, pageToken) {
        if (loading) return;
        loading = true;

        try {
          const response = await fetch(
            `/search?text=${encodeURIComponent(query)}&pageToken=${pageToken}`,
          );
          const data = await response.json();
          const resultsDiv = document.getElementById("results");

          data.results.forEach((video) => {
            const videoElement = document.createElement("div");
            videoElement.className = "thumbnail";
            videoElement.innerHTML = `
              <a href="view.html?videoId=${encodeURIComponent(video.videoId)}" target="_blank">
                <img src="${video.thumbnail}" alt="${video.title}">
              </a>
              <p>${video.title}</p>
            `;
            resultsDiv.appendChild(videoElement);
          });

          nextPageToken = data.nextPageToken || "";
        } catch (error) {
          console.error("Error loading videos:", error);
        } finally {
          loading = false;
        }
      }

      window.addEventListener("scroll", () => {
        if (
          window.innerHeight + window.scrollY >=
            document.body.offsetHeight - 500 &&
          nextPageToken
        ) {
          const query = document.getElementById("searchInput").value;
          loadVideos(query, nextPageToken);
        }
      });
    </script>
  </head>
  <body>
    <h1>Psannetwork</h1>
    <input type="text" id="searchInput" placeholder="Enter search term" />
    <button onclick="searchVideos()">Search</button>
    <div id="results"></div>
    <footer>
      <p><a href="https://psannetwork.netlify.app">Â© Psannetwork</a></p>
    </footer>
    <div id="loader">Loading...</div>
  </body>
</html>
